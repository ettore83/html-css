<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;    
            }
            td.mescla{
                background-color: aqua;
            }
    </style>
</head>
<body>
    <h1>Mesclar tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="mescla">B</td>  <!-- mescla c a coluna do lado -->
        </tr> 
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3" class="mescla">F</td> <!-- mescla com as linhas de baixo-->
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
